<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
</head>
<body>
<th:block th:fragment="header">
  <nav class="navbar navbar-dark navbar-expand">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BillSplit</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a th:class="${activeTab == 'home'} ? 'nav-link active' : 'nav-link'" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a th:class="${activeTab == 'groups'} ? 'nav-link active' : 'nav-link'" th:href="@{/groups}">Groups</a></li>
          <li class="nav-item"><a th:class="${activeTab == 'expenses'} ? 'nav-link active' : 'nav-link'" th:href="@{/expenses}">Expenses</a></li>
        </ul>
      </div>
        <ul sec:authorize="hasRole('ANONYMOUS')" class="nav navbar-nav navbar-right">
          <li><a th:href="@{/login}" class="btn btn-primary btn-small navbar-btn mx-1">Login</a></li>
          <li><a th:href="@{/register}" class="btn btn-primary btn-small navbar-btn mx-1">Register</a></li>
        </ul>
        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
          <li>
            <form method="post" th:action="@{/logout}">
              <input type="submit" class="btn btn-primary btn-small navbar-btn" value="Logout"/>
            </form></li>
        </ul>
    </div>
  </nav>
</th:block>
</body>
