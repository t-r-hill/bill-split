<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" th:with="activeTab='splitGroups'">
<head>
    <title th:text="${splitGroup.groupName}">Group name</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-10">
            <h3 th:text="${splitGroup.groupName}">Your group</h3>
        </div>
        <div class="btn-group btn-group-md col-2">
            <a th:href="@{/splitGroup/{id}/user/new(id=${splitGroup.id})}" class="btn btn-primary btn-small mx-1">Add member</a>
            <a th:href="@{/splitGroup/{id}/expense/new(id=${splitGroup.id})}" class="btn btn-primary btn-small mx-1">Add expense</a>
        </div>
    </div>
    <!-- Group summary table -->
    <div class="row mb-10" align="center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Currency</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${splitGroup.groupName}" scope="col">Group name</td>
                <td th:text="${splitGroup.groupDescription}" scope="col">Description</td>
                <td th:text="${splitGroup.baseCurrency}" scope="col">Currency</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-10">
            <h4>Expenses</h4>
        </div>
        <div class="btn-group btn-group-md col-2">
            <a th:href="@{/splitGroup/{id}/expense/new(id=${splitGroup.id})}" class="btn btn-primary btn-small mx-1">Add expense</a>
        </div>
    </div>
    <!-- Group expenses table - can this be collapsible-->
    <div class="row mb-10" align="center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Currency</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="splitGroup:${splitGroups}">
                <td th:text="${splitGroup.groupName}" scope="col"></td>
                <td th:text="${splitGroup.groupDescription}" scope="col"></td>
                <td th:text="${splitGroup.baseCurrency}" scope="col"></td>
                <td scope="col">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-secondary" th:href="@{'/splitGroup/' + ${splitGroup.id} + '/users/new'}">Add users</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-10">
            <h4>Group members</h4>
        </div>
        <div class="btn-group btn-group-md col-2">
            <a th:href="@{/splitGroup/{id}/user/new(id=${splitGroup.id})}" class="btn btn-primary btn-small mx-1">Add member</a>
        </div>
    </div>
    <!-- Group members table - can this be collapsible-->
    <div class="row" align="center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member:${users}">
                <td th:text="${member.fullName}" scope="col">Name</td>
                <td th:text="${member.username}" scope="col">Email</td>
                <td scope="col">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-secondary" th:href="@{/splitGroup/{id}/user/{user_id}(id=${splitGroup.id},user_id=${member.id},action='remove')}">Remove user</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
