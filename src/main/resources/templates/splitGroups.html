<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" th:with="activeTab='groups'">
<head>
    <title>Groups</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-10">
            <h3>Your Groups</h3>
        </div>
        <div class="col-2">
            <a th:href="@{/splitGroup/new}" class="btn btn-primary btn-small mx-1">Add Group</a>
        </div>
    </div>
    <div class="row" align="center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Currency</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="splitGroup:${splitGroups}">
                <td th:text="${splitGroup.groupName}" scope="col"></td>
                <td th:text="${splitGroup.groupDescription}" scope="col"></td>
                <td th:text="${splitGroup.baseCurrency}" scope="col"></td>
                <td scope="col">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-secondary" th:href="@{'/splitGroup/' + ${splitGroup.id} + '/users/new'}">Add users</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
